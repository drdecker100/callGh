<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <!-- <link href="css/signin.css" rel="stylesheet"> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div>
        <nav class="navbar" style="background-color: #84c4e3">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">CallDocGh</span>
            </div>
        </nav>
    </div>
    
    <div class="d-grid gap-2 col-3 mx-auto " style="margin-top: 5%;" >
        <form class="form-signin">
            <h1 class="h5 mb-3 font-weight-normal">Log In</h1>
            <label for="inputEmail" class="sr-only">Email</label>
                <input
                    type="email"
                    id="inputEmail"
                    class="form-control"
                    placeholder=""
                    required
                    autofocus
                />
                <br>
            <label for="inputPassword" class="sr-only">Password (6 characters minimum) </label>
                <input
                    type="password"
                    id="inputPassword"
                    class="form-control"
                    placeholder=""
                    required
                    />
                <br>
            <div class="d-grid gap-2">
                <button class="btn btn-block btn-primary" type="submit">
                LOG IN
                </button>
            </div>
            <br>
            <div><a href="">Forgot your password?</a></div>  
            <hr>
            <p class="">Don't have an account? <a href="#signup">Sign up</a></p>
        
        </form>
      <!-- <p class="mt-5 mb-3 text-muted">&copy; 2021-2022</p> -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
      integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
